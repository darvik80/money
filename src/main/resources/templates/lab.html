<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Hello from service</h1>

        <div class="row">


        </div>
    </div>
</div>

<script  type="text/javascript">
    traverson
        .from('/api/categories')
        .json()
        .getResource(function(error, document) {
            if (error) {
                console.error(error)
            } else {
                console.log('We have followed the path and reached the target resource.')
                console.log(JSON.stringify(document))
            }
        });

    traverson
        .from('/api/categories/1')
        .follow('$._links.currency')
        .getResource(function(error, document) {
            if (error) {
                console.error(error)
            } else {
                console.log('We have followed the path and reached the target resource.')
                console.log(JSON.stringify(document))
            }
        });
</script>
